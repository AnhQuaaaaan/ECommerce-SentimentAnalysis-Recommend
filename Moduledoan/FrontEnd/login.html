<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>

<body>
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="assets/img/authentication.svg" alt="" class="form__img">

            <form action="" class="form__content">
                <h1 class="form__title">Login</h1>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Username</label>
                        <input type="text" id="usernamelogin" class="form__input" required>
                    </div>
                </div>

                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-lock'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Password</label>
                        <input type="password" id="passwordlogin" class="form__input" required>
                    </div>
                </div>
                <div id="password-error" class="error-message"></div>
                <a href="#" class="form__forgot">Quên mật khẩu</a>

                <input type="submit" class="form__button" value="Đăng nhập" onclick="handleLogin(event)">
                <div class="btregister">Bạn chưa có tài khoản ? <a href="/FrontEnd/register.html"
                        class="form_register">Đăng ký ngay</a>
                </div>
            </form>
        </div>

    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
