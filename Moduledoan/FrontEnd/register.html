<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>


    <title>Register</title>
</head>

<body>
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="assets/img/authentication.svg" alt="" class="form__img">

            <form action="" class="form__content">
                <h1 class="form__title">Register</h1>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Username</label>
                        <input type="text" class="form__input" id="usernameregister" required>
                    </div>
                </div>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-lock'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Password </label>
                        <input type="password" class="form__input" id="passwordregister" required>
                    </div>
                </div>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">FullName</label>
                        <input type="text" class="form__input" id="fullname">
                    </div>
                </div>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-calendar'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label"></label>
                        <input type="date" class="form__input" id="dob">
                    </div>
                </div>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-map'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Address</label>
                        <input type="text" class="form__input" id="address">
                    </div>
                </div>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-envelope'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Email</label>
                        <input type="text" class="form__input" id="email">
                    </div>
                </div>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-phone'></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Phone</label>
                        <input type="text" class="form__input" id="phone">
                    </div>
                </div>
                <div id="password-error" class="error-message"></div>
                <input type="submit" class="form__button" value="Đăng ký" onclick="handleRegister(event)">

                <div class="btregister">Bạn đã có tài khoản ? <a href="/FrontEnd/login.html" class="form_register">Đăng
                        nhập</a>
                </div>
            </form>
        </div>

    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
